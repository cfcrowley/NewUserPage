<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Header">
    <h1>New User Registration</h1>
    </div>
    <form>
    <div class="newuser">
        <div class="name">
        <input type="text" placeholder="Name" size="50"/>
        </div>
        <div class="password">
            <input type="password" placeholder="Password" size="50"/>
        </div>
        <div class="confirmpassword">
            <input type="password" placeholder="Confirm Password" size="50"/>
        </div>
        <div class="email">
            <input type="email" placeholder="Email" size="50"/>
        </div>
        <div class="buttons">
            <button type="submit">Register</button>
            <button type="reset">Reset Password</button>
        </div>
    </div>
        <div class="Fun">
            <h3>Reminder:</h3>
            <p>Write down your password... you don't want to get caught looking around</p>
            <img src="assets/Carmen-Sandiego.png"
                height="250" height="300">
        </div>
    
    </form>

</body>
</html>
